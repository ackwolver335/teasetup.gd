    <body>
        <nav class = "navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class = "container-fluid">
                <a href = "Home.html" class = "navbar-brand"> Tea Setup </a>
                <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
                    <ul class = "navbar-nav me-auto mb-lg-0 nav-pills">
                        <li class = "nav-item">
                            <a href = "../index.html" class = "nav-link active text-warning bg-dark" aria-current = "page"> Delightful Home </a>
                        </li>
                        <li class = "nav-item">
                            <a href = "../About Us.html" class = "nav-link text-warning"> About Us </a>
                        </li>
                        <li class = "nav-item">
                            <a href = "../Contact Us.html" class = "nav-link text-warning"> Contact Us </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class = "nav-link dropdown-toggle text-warning done" href = "#" id = "navbarDropdown" role = "button" data-bs-toggle = "dropdown" aria-expanded = "false"> Help Center </a>
                        <ul class = "dropdown-menu bg-dark work" aria-labelledby = "navbarDropdown">
                            <li> <a class = "dropdown-item text-warning" href = "../Create Cart.html"> Create Cart </a> </li>
                            <li> <a class = "dropdown-item text-warning" href = "../Log In.html"> Log In </a></li>
                        </ul>
                        </li>
                    </ul>
                    <form class = "d-flex">
                        <input type = "text" class = "form-control me-2" type = "Search" placeholder = "Search" aria-label = "Search" required>
                        <button class = "btn btn-warning" type = "Submit"> Search </button>
                    </form>
                </div>
            </div>
        </nav>
        <div class = "container-sm gapped_on shadow rounded p-1">
            <h3 class = "fs-2 text-warning centered_text lighter_text"> Share your experience here! </h3>
            <div class = "d-flex justify-content-between p-3 part_one">  
                <div class = "border border-2 border-light image_uploader rounded bg-dark">
                    <button class = "btn btn-dark text-secondary auto_on fs-4" type = "button" data-bs-toggle = "modal" data-bs-target = "#image_uploader" data-bs-whatever = "@give_image"> Upload Images here </button>
                    <div class = "modal fade" id = "image_uploader" tabindex = "-1" aria-labelledby = "image_uploaderLabel" aria-hidden = "true">
                        <div class = "modal-dialog">
                            <div class = "modal-content p-1 m-1 border-0">
                                <div class = "modal-header">
                                    <h4 class = "fs-3 text-warning modal-title lighter_text" id = "image_uploaderLabel"> Upload from the options </h4>
                                    <button type = "button" class = "btn-close" data-bs-dismiss = "modal" aria-label = "Close"></button>
                                </div>
                                <div class = "modal-body p-3 border-0 rounded">
                                     <button class = "btn btn-dark text-secondary auto_focus"> Upload from device </button>
                                </div>
                                <div class = "modal-footer">
                                    <button type = "button" class = "btn btn-warning"> Upload Image </button>
                                    <button type = "button" class = "btn btn-warning" data-bs-dismiss = "modal"> Close </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var exampleModal = document.getElementById('exampleModal')
            exampleModal.addEventListener('show.bs.modal', function (event) {
            // Button that triggered the modal
            var button = event.relatedTarget
            // Extract info from data-bs-* attributes
            var recipient = button.getAttribute('data-bs-whatever')
            // If necessary, you could initiate an AJAX request here
            // and then do the updating in a callback.
            //
            // Update the modal's content.
            var modalTitle = exampleModal.querySelector('.modal-title')
            var modalBodyInput = exampleModal.querySelector('.modal-body input')

            modalTitle.textContent = 'New message to ' + recipient
            modalBodyInput.value = recipient
            })
        </script>
    </body>
